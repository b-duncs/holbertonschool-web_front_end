          $("table").append("<thead>");

          $("tr").append("<th>", "<th>");
          $("table").append("<tbody>");
          $("tbody").append(["<tr>", "<tr>", "<tr>"]);
          $("tbody tr").append("<td>", "<td>");
          $("th").eq(0).text("Firstname");
          $("th").eq(1).text("Lastname");
          $("tbody tr td").eq(0).text("Guillaume");
          $("tbody tr td").eq(1).text("Salva");
          $("tbody tr td").eq(2).text("Paulette");
          $("tbody tr td").eq(3).text("Salva");
          $("tbody tr td").eq(4).text("Antoine");
          $("tbody tr td").eq(5).text("Salva");
        }
        createFamilyTree();

        function replaceFamilyTree() {
          $("tbody").html("<tr><td>Gerard<td>Bonissa");
        }
        replaceFamilyTree();
      });
